<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>

  </div>

</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World!'
    }
  });

</script>

</html>
